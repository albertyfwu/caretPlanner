<html>
	<head>
		<link href="style/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="header-wrap">
				<div id="header">
					<span id="title"><img src="img/logo.png" /></span>
					<button id="signOut">Sign Out</button>
				</div>
			</div>
			
			<div id="inner-wrap">
				<div id="content">
					<iframe src="https://www.google.com/calendar/embed?wkst=1&amp;bgcolor=%23FFFFFF&amp;src={{ username }}%40gmail.com&amp;color=%23A32929&amp"
					style="border-width:0" width="749" height="600" frameborder="0" scrolling="no"></iframe>
				</div>
				
				<div id="sidebar">
					<span id="circlesTitle">Circles</span>
					<div id="circles">
						Friends<br />
						Family<br />
						Enemies<br />
						Following<br />
						21W.785
					</div>
					<div id="circleButtons">
						<button id="compareButton">Compare</button>
						<button id="scheduleButton">Schedule</button>
					</div>
				</div>
			</div>
			
			<div id="footer-wrap">			
				<div id="footer">
					<span id="copyright">Copyright caretPlanner 2012</span>
				</div>
			</div>
		</div>
		<script>
			$("#signOut").click(function() {
				window.location.href = "{{signOutUrl}}";
			});
			
			$("#compareButton").click(function() {
				alert("Comparing");
			});
			
			$("#scheduleButton").click(function() {
				alert("Scheduling");
			});
		</script>
	</body>
</html>
