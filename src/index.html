<html>
	<head>
		<link href="style/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="header-wrap">
				<div id="header">
					<span id="title">caretPlanner</span>
					<button id="signOut">Sign Out</button>
				</div>
			</div>
			
			<div id="inner-wrap">
				<div id="content">
					<iframe src="https://www.google.com/calendar/embed?wkst=1&amp;bgcolor=%23FFFFFF&amp;src={{ username }}%40gmail.com&amp;color=%23A32929&amp"
					style="border-width:0" width="749" height="600" frameborder="0" scrolling="no"></iframe>
				</div>
				
				<div id="sidebar">
					Menu<br />
					Circles<br />
					CSS<br />
					JavaScript
				</div>
			</div>
			
			<div id="footer-wrap">			
				<div id="footer">
					<span id="copyright">Copyright caretPlanner</span>
				</div>
			</div>
		</div>
		<script>
			$("#signOut").click(function() {
				window.location.href = "{{signOutUrl}}";
			});
		</script>
	</body>
</html>
